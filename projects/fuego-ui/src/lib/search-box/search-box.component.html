<div class="search-box">
	<hmdva-field
		[formControl]="control"
		[placeholder]="placeholder"
		className="sm-form-field--no-outline sm-form-field--square"
	>
		<field-prefix>
			<img src="./assets/search-outline.png" alt="" role="presentation" />
		</field-prefix>
		<field-label> {{label}} </field-label>
	</hmdva-field>
</div>
