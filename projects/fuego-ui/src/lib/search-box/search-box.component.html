<div class="search-box">
	<fue-field
		[formControl]="control"
		[placeholder]="placeholder"
		className="fue-form-field--no-outline fue-form-field--square"
	>
		<field-prefix>
			<img src="./assets/search-outline.png" alt="" role="presentation" />
		</field-prefix>
		<field-label> {{label}} </field-label>
	</fue-field>
</div>
